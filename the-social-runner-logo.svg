<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Outer circle background -->
  <circle cx="100" cy="100" r="95" fill="#ffffff" filter="url(#shadow)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Inner circle with teal background -->
  <circle cx="100" cy="100" r="85" fill="#14b8a6" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Top text "THE" -->
  <path d="M 65 70 A 35 35 0 0 1 135 70" id="top-curve" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    <textPath href="#top-curve" startOffset="50%" text-anchor="middle">THE</textPath>
  </text>
  
  <!-- Left text "SOCIAL" -->
  <path d="M 45 100 A 40 40 0 0 1 100 45" id="left-curve" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    <textPath href="#left-curve" startOffset="50%" text-anchor="middle">SOCIAL</textPath>
  </text>
  
  <!-- Right text "RUNNER" -->
  <path d="M 100 155 A 40 40 0 0 1 155 100" id="right-curve" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    <textPath href="#right-curve" startOffset="50%" text-anchor="middle">RUNNER</textPath>
  </text>
  
  <!-- Central running shoe icon -->
  <g transform="translate(100,100)">
    <!-- Shoe sole -->
    <ellipse cx="0" cy="5" rx="25" ry="12" fill="#ffffff"/>
    <!-- Shoe upper -->
    <path d="M -20 5 Q -15 -8 0 -10 Q 15 -8 20 5 Q 15 2 0 0 Q -15 2 -20 5 Z" fill="#ffffff"/>
    <!-- Shoe laces -->
    <ellipse cx="-8" cy="-5" rx="2" ry="3" fill="#14b8a6"/>
    <ellipse cx="-3" cy="-7" rx="2" ry="3" fill="#14b8a6"/>
    <ellipse cx="3" cy="-7" rx="2" ry="3" fill="#14b8a6"/>
    <ellipse cx="8" cy="-5" rx="2" ry="3" fill="#14b8a6"/>
    <!-- Motion lines -->
    <line x1="-35" y1="-5" x2="-25" y2="-3" stroke="#ffffff" stroke-width="2" opacity="0.8"/>
    <line x1="-35" y1="0" x2="-25" y2="2" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="-35" y1="5" x2="-25" y2="7" stroke="#ffffff" stroke-width="2" opacity="0.4"/>
  </g>
</svg>