name: Deploy Android App

on:
  push:
    branches: [main]
    paths: ['mobile-android/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: mobile-android/package-lock.json
        
    - name: Setup Expo CLI
      run: npm install -g @expo/cli@latest
      
    - name: Install dependencies
      working-directory: ./mobile-android
      run: npm ci
      
    - name: Expo login
      working-directory: ./mobile-android
      run: expo login --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build Android (Development)
      if: github.ref != 'refs/heads/main'
      working-directory: ./mobile-android
      run: eas build --platform android --profile development --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Build Android (Production)
      if: github.ref == 'refs/heads/main'
      working-directory: ./mobile-android
      run: eas build --platform android --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        
    - name: Submit to Google Play Store
      if: github.ref == 'refs/heads/main'
      working-directory: ./mobile-android
      run: eas submit --platform android --profile production --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}