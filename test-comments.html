<!DOCTYPE html>
<html>
<head>
    <title>Test Event Comments</title>
</head>
<body>
    <h1>Event Comments Test</h1>
    <div id="result"></div>
    
    <script>
    async function testComments() {
        try {
            // Test GET comments
            const response = await fetch('/api/events/4/comments');
            const comments = await response.json();
            
            document.getElementById('result').innerHTML = `
                <h2>Event 4 Comments (${comments.length})</h2>
                <pre>${JSON.stringify(comments, null, 2)}</pre>
                
                <h3>Try adding a comment:</h3>
                <textarea id="commentText" placeholder="Write a comment..." style="width: 100%; height: 100px;"></textarea>
                <br><br>
                <button onclick="addComment()">Add Comment</button>
                <div id="addResult"></div>
            `;
        } catch (error) {
            document.getElementById('result').innerHTML = `Error: ${error.message}`;
        }
    }
    
    async function addComment() {
        const content = document.getElementById('commentText').value;
        if (!content.trim()) return;
        
        try {
            const response = await fetch('/api/events/4/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content,
                    isQuickComment: false
                })
            });
            
            const result = await response.json();
            document.getElementById('addResult').innerHTML = `
                <h4>Add Comment Result:</h4>
                <pre>${JSON.stringify(result, null, 2)}</pre>
            `;
            
            if (response.ok) {
                // Refresh comments
                testComments();
            }
        } catch (error) {
            document.getElementById('addResult').innerHTML = `Error: ${error.message}`;
        }
    }
    
    // Load on page load
    testComments();
    </script>
</body>
</html>
